<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Title and Description -->
    <title>CleanSight - Transform Your City with Smart Waste Management</title>
    <meta name="description" content="Join thousands of eco-warriors in creating cleaner communities. Report waste, track impact, earn rewards, and make a real difference in your neighborhood with CleanSight." />
    <meta name="keywords" content="waste management, environmental conservation, community cleanup, recycling, sustainability, eco-friendly, green city" />
    <meta name="author" content="CleanSight Team" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/Logo.png" />
    <link rel="apple-touch-icon" href="/src/assets/Logo.png" />
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CleanSight - Transform Your City with Smart Waste Management" />
    <meta property="og:description" content="Join thousands of eco-warriors in creating cleaner communities. Report waste, track impact, earn rewards, and make a real difference." />
    <meta property="og:image" content="/src/assets/Logo.png" />
    <meta property="og:url" content="https://cleansight.com" />
    <meta property="og:site_name" content="CleanSight" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CleanSight - Transform Your City" />
    <meta name="twitter:description" content="Smart waste management platform for cleaner communities" />
    <meta name="twitter:image" content="/src/assets/Logo.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="msapplication-TileColor" content="#16a34a" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- PWA Manifest (if you decide to add PWA features later) -->
    <!-- <link rel="manifest" href="/manifest.json" /> -->
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "CleanSight",
      "description": "Smart waste management platform for cleaner communities",
      "url": "https://cleansight.com",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "CleanSight Team"
      }
    }
    </script>
  </head>
  <body>
    <!-- Main App Container -->
    <div id="root"></div>

    <!-- JavaScript -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Error Fallback -->
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <h1 style="color: #16a34a; margin-bottom: 20px;">CleanSight</h1>
        <p style="color: #666; margin-bottom: 20px;">JavaScript is required to run this application.</p>
        <p style="color: #666;">Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
  </body>
</html>
